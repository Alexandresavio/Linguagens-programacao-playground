<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre tabelas HTML</title>
</head>

<body>
    <h1>Trabalhando com tabelas</h1>
    <table>
        <caption>Exemplo de tabela</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Savio</td>
                <td>44</td>
                <td>São Leopoldo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de pessoas: 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
