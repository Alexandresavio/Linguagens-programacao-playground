<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formatações de textot</title>
</head>

<body>
    <h2>Tag br - para quebra de linha</h2>
    <p>Esta é a primeira linha.<br>Esta é a segunda linha.</p>
    <h2>Tag pre - Texto pré-formatado</h2>
    <pre>
Linha 1
    Linha 2 com espaçamento
Linha 3
</pre>
    <h2>Tag blockquote - Citação em bloco</h2>
    <blockquote>
        Este é um texto citado de outra fonte.
    </blockquote>
    <h2>Tag hr - Linha horizontal</h2>
    <p>Primeiro parágrafo.</p>
    <hr>
    <p>Segundo parágrafo.</p>




</body>

</html>
