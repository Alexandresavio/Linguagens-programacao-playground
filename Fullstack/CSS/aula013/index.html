<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre CSS</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        h2{
            color: green;
            font-family: cursive
        }
    </style>
</head>
<body>
    <!--
        Formas de utilizar o css
        inline > Indicado em casos especificos
        interno > na mesma página dentro da tag style
        external > Mais indicado para utilizar
     -->
    <h1>Trabalhando com CSS</h1>

    <h2 style="color: red; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Estilo inline - Estilização aplicada direto na tag</h2>
    <br>
    <h2>estilo interno - Estilização aplicada dentro da página</h2>
    <br>
    <h2 class="heading2">Estilo externo - estilização aplicado em um arquivo CSS separado.</h2>

</body>
</html>
